<!-- templates/menu.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Catering Menu</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Basic responsive grid for menu items */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem; /* Gap between cards */
        }
        .menu-item-card {
            background-color: #ffffff;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* shadow-md */
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8 px-4">
    <div class="max-w-4xl w-full bg-white rounded-xl shadow-lg p-6 md:p-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Our Catering Menu</h1>
        <p class="text-center text-gray-600 mb-8">Explore our delicious offerings for your next event.</p>
        
        <div id="menu-container">
            <!-- Menu categories and items will be dynamically loaded here by JavaScript -->
            <p class="text-center text-gray-500">Loading menu...</p>
        </div>

        <div class="mt-10 text-center">
            <a href="/order" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Start Your Order
            </a>
        </div>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="/static/js/menu.js"></script>
</body>
</html>
